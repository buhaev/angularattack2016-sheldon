<div class="list-group-item event-item" click-counter
     [id]="'event-' + event._id">
    <a [routerLink]="['/Edit', { id: event.id }]"
       *ngIf="getLoggedIn() | async"
       class="btn btn-default pull-right">Edit</a>
    <a href="{{ event.website }}" target="_blank">
        <h4 class="list-group-item-heading">{{ event.summary }}</h4>
    </a>
    <p class="list-group-item-text">{{ event.created }}</p>
</div>
